- defaults:
    link:
      create: true
      relink: true
- link:
    ~/.zshrc:
      force: true
      path: zshrc.sh
    ~/.spacemacs:
      path: spacemacs_config
    ~/.emacs.d:
      path: spacemacs/
      force: true
    ~/.xmodmap:
      path: xmodmap
    ~/.xmonad:
      path: xmonad/
    ~/.xmobarrc:
      path: xmobarrc
    ~/.xinitrc:
      path: xinitrc
    ~/.xscreensaver:
      path: xscreensaver
    ~/.gitconfig:
      path: gitconfig
    ~/.wallpapers:
      path: wallpapers/
    ~/.stalonetrayrc:
      path: stalonetrayrc
    ~/.Xresources:
      path: xresources
    ~/.gitignore_global:
      path: gitignore_global
    ~/.config/dunst/dunstrc:
      path: dunstrc
    ~/.mpd/mpd.conf:
      path: mpd.conf
- clean: ['~']
- shell:
  - mkdir -p ~/dev
  - mkdir -p ~/usb
  - mkdir -p ~/windows
  - mkdir -p ~/music
  - mkdir -p ~/.mpd
  - mkdir -p ~/.mpd/playlists
  - touch ~/.mpd/mpd.db
  - touch ~/.mpd/mpd.log
  - touch ~/.mpd/mpd.pid
  - touch ~/.mpd/mpdstate
