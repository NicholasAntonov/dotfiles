- defaults:
    link:
        create: true
        relink: true
- link:
    ~/.zshrc: zshrc.sh
    ~/.spacemacs: spacemacs_config
    ~/.emacs.d: spacemacs/
    ~/.xmodmap: xmodmap
    ~/.xmonad: xmonad/
    ~/.xmobarrc: xmobarrc
    ~/.xinitrc: xinitrc
    ~/.xscreensaver: xscreensaver
    ~/.gitconfig: gitconfig
    ~/.wallpapers: wallpapers/
    ~/.stalonetrayrc: stalonetrayrc
    ~/.Xresources: xresources
    ~/.gitignore_global: gitignore_global
    ~/.config/dunst/dunstrc: dunstrc
    ~/.mpd/mpd.conf: mpd.conf
    ~/.tmux.conf: tmux.conf
- clean: ['~']
- shell:
    - mkdir -p ~/dev
    - mkdir -p ~/usb
    - mkdir -p ~/windows
    - mkdir -p ~/music
    - mkdir -p ~/.mpd
    - mkdir -p ~/.mpd/playlists
    - touch ~/.mpd/mpd.db
    - touch ~/.mpd/mpd.log
    - touch ~/.mpd/mpd.pid
    - touch ~/.mpd/mpdstate
